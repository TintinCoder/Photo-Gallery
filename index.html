<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
</head>

<body>
    <div class="navbar">
        <nav class="navbar">
            <center>Photo Gallery</center>
        </nav>
    </div>
    <br>
    <div class="ImgTop">
        <img src="head.png" alt="heading Image">
    </div>
    <!-- Adiding Hr And Br -->
    <br>
    <hr>
    <br>
    <hr>
    <br>
    <!-- New Div For Grid Photos -->
    <div class="gridGallery">
        <h1>Grid Gallery</h1>
        <!-- Images -->
        <span>

			<img src="BlackPanther.png" alt="" class="one">
			<img src="CaptainAmerica.png" alt="" class="two">
			<img src="hulk.png" alt="" class="three">
			<img src="ironMan.png" alt="" class="four">
			<img src="Thanos.png" alt="" class="five">
			<img src="thor.png" alt="" class="six">
		</span>
    </div>
    <!-- Adiding Hr And Br -->
    <br>
    <hr>
    <br>
    <hr>
    <br>
    <div class="SlidePics">
        <section id="slides">
            <h1>Sliding Pictures</h1>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="#" target="_blank"> <img src="BlackPanther.png" class="img-responsive"> </a>
                            <div class="carousel-content">
                                <p>Black Panther</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="#" target="_blank"> <img src="CaptainAmerica.png" class="img-responsive"> </a>
                            <div class="carousel-content">
                                <p>Captain America</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="#" target="_blank"> <img src="hulk.png" class="img-responsive"> </a>
                            <div class="carousel-content">
                                <p>Hulk</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="#" target="_blank"> <img src="ironMan.png" class="img-responsive"> </a>
                            <div class="carousel-content">
                                <p>Iron Man</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="#" target="_blank"> <img src="Thanos.png" class="img-responsive"> </a>
                            <div class="carousel-content">
                                <p>Thanos</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="#" target="_blank"> <img src="thor.png" class="img-responsive"> </a>
                            <div class="carousel-content">
                                <p>Thor</p>
                            </div>
                        </center>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>

            </div>
    </div>
    </section>
    <hr>
    </div>
</body>

</html>
